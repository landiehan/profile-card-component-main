<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-pattern">
    <img class="bg-pattern--top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern--bottom" src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <section class="profile-card">
    <img class="bg-pattern--card" src="./images/bg-pattern-card.svg" alt="">
    <img class="profile-card__avatar" src="./images/image-victor.jpg" alt="avatar of victor">
    <p class="profile-card__user">
      <span class="profile-card__name">Victor Crest</span>
      <span class="profile-card__age">26</span>
      <span class="profile-card__address">London</span>
    </p>
    <hr>
    <p class="profile-card__stats stats">
      <span class="stats__wrapper">
        <span class="stats__number">80K</span>
        <span class="stats__label">Followers</span>
      </span>
      <span class="stats__wrapper">
        <span class="stats__number">803K</span>
        <span class="stats__label">Likes</span>
      </span>
      <span class="stats__wrapper">
        <span class="stats__number">1.4K</span>
        <span class="stats__label">Photos</span>
      </span>
    </p>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Landay</a>.
  </div>
</body>
</html>
